<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

<div class="social_box">

  <div class="profile_photo">
    <img src="assets/images/avatar-jessica.jpeg" alt="profile photo">
  </div>

  <div class="profile_name">
    <p>Jessica Randall</p>
  </div>

  <div class="location">
    <p>London, United Kingdom</p>
  </div>

  <div class="desc">
    <p><q>Front-end developer and avid reader.</q></p>
  </div>

  <div class="social_media">

    <div class="github">
      <a href="#!">
      <button class="social_button">GitHub</button>  
      </a>
    </div>

    <div class="frontend_mentor">
      <a href="#!">
      <button class="social_button">Frontend Mentor</button>
      </a>  
    </div>

    <div class="linkedin">
      <a href="#!">
      <button class="social_button">LinkedIn</button>
      </a>
    </div>

    <div class="twitter">
      <a href="#!">
      <button class="social_button">Twitter</button>
      </a>
    </div>

    <div class="instagram">
      <a href="#!">
      <button class="social_button">Instagram</button>
      </a>
    </div>
  </div>
</div>
</body>
</html>
